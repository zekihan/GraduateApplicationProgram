<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Log In</title>
  <meta name="description" content="Izmir Institute of Technology Graduate Application">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap core CSS -->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="../../styles/sidebar.css" rel="stylesheet">
  <link rel="stylesheet" href="styles/signin.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  
</head>

<body>
  <!--Sign in form-->
  <form class="form-signin" action="">

    <!--Logo and Application Title-->
    <img class="iztech-logo-img" src="assets/iyte-logo.svg" alt="" width="160" height="160">
    <div class="below-logo-title">IZTECH Graduate Application</div>

    <!-- Input fields -->
    <h5 class="login-header">Log In</h6>
      <label for="inputEmail" class="sr-only">Email address</label>
      <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>

      <div class="checkbox">
        <div class="row">
          <div class="col-6">
            <label>
              <input id="rememberMe" type="checkbox" onclick="rememberUser()"> Remember me
            </label>
          </div>

          
    <script>
      if (localStorage.chkbx && localStorage.getItem("chkbx") !== '') {
          document.getElementById("rememberMe").checked = true;
          document.getElementById("inputEmail").value = localStorage.getItem("usrname");
          document.getElementById("inputPassword").value = localStorage.getItem("pass");
      } else {
        console.log("else");
          document.getElementById("rememberMe").checked = false;
          document.getElementById("inputEmail").value ='';
          document.getElementById("inputPassword").value = '';
      }
    </script>

          <div class="col-6 sign-up-link">
            <a href="forgotMyPass.html">Forgot my password</a>
          </div>
        </div>
      </div>

      <!-- Buttons -->

      <button class="btn btn-lg btn-primary btn-block sign-in-with-button" type="button"
        onclick="signInWithEmail()">Sign in</button>
      <div class="g-signin2" data-onsuccess="onSignIn" data-theme="light" data-width="300" data-height="42">
      </div>
      <div id="fb-root" style="padding-top: 4%;">
        <div class="fb-login-button" data-size="large" data-button-type="login_with" data-layout="default"
          data-auto-logout-link="true" data-use-continue-as="true" data-width="300" data-height="48" data-scope="email"></div>
      </div>

      <small class="text-muted">
        Don't have an account?
      </small>
      <button class="btn btn-lg btn-danger btn-block" type="button" onclick="getRegisterPage()">Sign Up</button>
      </div>
      <p class="mt-5 mb-3 text-muted">&copy; 1992-2020 Izmir Institute of Technology</p>
  </form>
  
  <meta name="google-signin-client_id"
    content="682877338890-pt2fts6ts1hupjj4ph3duo00eq87t0eb.apps.googleusercontent.com">
  <meta name="google-signin-cookiepolicy" content="single_host_origin">
  <meta name="google-signin-scope" content="profile email">

  <!-- Bootstrap core JavaScript -->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <script src="//connect.facebook.net/en_US/sdk.js"></script>
  <script src="https://apis.google.com/js/platform.js"></script>

  <script src="/__/firebase/7.14.2/firebase-app.js"></script>
  <script src="/__/firebase/7.14.2/firebase-auth.js"></script>
  <script src="/__/firebase/7.14.2/firebase-database.js"></script>
  <script src="/__/firebase/init.js"></script>

  
  <script src="javascript/login.js" defer></script>
  <script src="javascript/redirect-to-dashboard.js" defer></script>
  
</body>
</html>

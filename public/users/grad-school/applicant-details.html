<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Application</title>
    <link rel="icon" href="../../assets/iyte-logo.svg">

    <!-- Bootstrap core CSS -->
    <link href="../../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="../../styles/sidebar.css" rel="stylesheet">
    <link rel="stylesheet" href="../../styles/application.css">
    <link rel="stylesheet" href="../../styles/details.css">
</head>

<body onload="getApplicantData()">

    <!-- Dashboard -->
    <div class="d-flex" id="wrapper">
        <!-- Sidebar -->
        <div class="bg-light border-right" id="sidebar-wrapper">
            <div class="sidebar-heading">
                <div class="row justify-content-start">
                    <div class="col-3">
                        <img src="../../assets/iyte-logo.svg" alt="" style="width:50px">
                    </div>
                    <div class="col-8">
                        Izmir Institute of Technology
                    </div>
                </div>
            </div>

            <div class="list-group list-group-flush">
                <a href="grad-dashboard.html" class="list-group-item list-group-item-action bg-light">Dashboard</a>
                <a href="list-applications.html" class="list-group-item list-group-item-action bg-light">List
                    Applications</a>
                <a href="list-departments.html" class="list-group-item list-group-item-action bg-light">List Accepted
                    Applications</a>
                <a href="settings.html" class="list-group-item list-group-item-action bg-light">Settings</a>
            </div>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">

            <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
                <ul class="navbar-nav ml-1">
                    <button class="btn btn-outline-secondary" id="menu-toggle">Menu</button>
                </ul>

                <ul class="navbar-nav ml-auto mt-1 mb-1">
                    <li class="nav-item active">
                        <button type="button" class="btn btn-outline-danger" onclick="signOut()">Sign out</button>
                    </li>
                </ul>
            </nav>


            <div class="container-fluid" style="overflow-y: scroll; height:calc(100vh - 65px)">
                <!-- Listview of unchecked applications -->
                <!-- Student Information Side-Section-->
                
                    <div class="row m-3 mt-5 justify-content-center">
                        <div class="col-md-5 order-md-2 mb-4" style="width: 50rem;">
                            <h4 class="d-flex justify-content-between align-items-center mb-3">
                                <span class="text-muted">Student Information</span>
                            </h4>
                            <ul class="list-group mb-3">
                                <li class="list-group-item d-flex justify-content-between lh-condensed">
                                    <div>
                                        <h6 class="my-0">Name & Lastname: </h6>
                                    </div>
                                    <span id="nameAndLastName" class="text-muted"></span>
                                </li>
                                <li class="list-group-item d-flex justify-content-between lh-condensed">
                                    <div>
                                        <h6 class="my-0">Email: </h6>
                                    </div>
                                    <span id="email" class="text-muted"></span>
                                </li>
                                <li class="list-group-item d-flex justify-content-between lh-condensed">
                                    <div>
                                        <h6 class="my-0">Social Security No: </h6>
                                    </div>
                                    <span id="social-security-no" class="text-muted"></span>
                                </li>
                                <li class="list-group-item d-flex justify-content-between lh-condensed">
                                    <div>
                                        <h6 class="my-0">Foreign Student: </h6>
                                    </div>
                                    <span id="isForeign" class="text-muted"></span>
                                </li>
                                <li class="list-group-item d-flex justify-content-between lh-condensed">
                                    <div>
                                        <h6 class="my-0">Is Working?</h6>
                                    </div>
                                    <span id="isWorking" class="text-muted"></span>
                                </li>
                            </ul>
                        </div>

                        <!-- Open Documents And Verify Section -->
                        <div class="col-md-7 order-md-1">
                            <h4 class="mb-3">Application documents</h4>
                            <form id="all-documents" class="needs-validation" novalidate>

                                <label for="preapp">Undergraduate Transcript</label>
                                <div class="input-group mb-3">
                                    <input type="text" class="form-control" aria-label="Text input with checkbox" disabled
                                        placeholder="Undergraduate Transcript">
                                    <div class="input-group-append">
                                        <button class="btn btn-outline-secondary" type="button" id="undergrad">Open</button>
                                    </div>
                                </div>

                                <label for="preapp">ALES Result</label>
                                <div class="input-group mb-3">
                                    <input type="text" class="form-control" aria-label="Text input with checkbox" disabled
                                        placeholder="ALES Result">
                                    <div class="input-group-append">
                                        <button class="btn btn-outline-secondary" type="button" id="ales">Open</button>
                                    </div>
                                </div>

                                <label for="preapp">English Exam Result</label>
                                <div class="input-group mb-3">
                                    <input type="text" class="form-control" aria-label="Text input with checkbox" disabled
                                        placeholder="English Exam Result">
                                    <div class="input-group-append">
                                        <button class="btn btn-outline-secondary" type="button" id="englishExam">Open</button>
                                    </div>
                                </div>

                                <label for="preapp">Reference Letter-1</label>
                                <div class="input-group mb-3">
                                    <input type="text" class="form-control" aria-label="Text input with checkbox" disabled
                                        placeholder="Reference Letters">
                                    <div class="input-group-append">
                                        <button class="btn btn-outline-secondary" type="button" id="reference1">Open</button>
                                    </div>
                                </div>

                                <div id="referenceLetter2">
                                    <label for="preapp">Reference Letter-2</label>
                                    <div class="input-group mb-3">
                                        <input type="text" class="form-control" aria-label="Text input with checkbox" disabled
                                            placeholder="Reference Letters">
                                        <div class="input-group-append">
                                            <button class="btn btn-outline-secondary" type="button"
                                                id="reference1">Open</button>
                                        </div>
                                    </div>
                                </div>

                                <label for="preapp">Statement of Purpose</label>
                                <div class="input-group mb-3">
                                    <input type="text" class="form-control" aria-label="Text input with checkbox" disabled
                                        placeholder="Statement of Purpose">
                                    <div class="input-group-append">
                                        <button class="btn btn-outline-secondary" type="button" id="purpose">Open</button>
                                    </div>
                                </div>

                                <div id="passport-field">
                                    <label for="preapp">Passport</label>
                                    <div class="input-group mb-3">
                                        <input type="text" class="form-control" aria-label="Text input with checkbox" disabled
                                            placeholder="Passport">
                                        <div class="input-group-append">
                                            <button class="btn btn-outline-secondary" type="button" id="passport">Open</button>
                                        </div>
                                    </div>
                                </div>

                                <div id="permission-field">
                                    <label for="preapp">Permission Letter</label>
                                    <div class="input-group mb-3">
                                        <input type="text" class="form-control" aria-label="Text input with checkbox" disabled
                                            placeholder="Permission Letter">
                                        <div class="input-group-append">
                                            <button class="btn btn-outline-secondary" type="button"
                                                id="permission">Open</button>
                                        </div>
                                    </div>
                                </div>
                                
                                <div id="mastersTranscript">
                                    <label for="preapp">Master's Degree Transcript</label>
                                    <div class="input-group mb-3">
                                        <input type="text" class="form-control" aria-label="Text input with checkbox" disabled
                                            placeholder="Master's Degree Transcript">
                                        <div class="input-group-append">
                                            <button class="btn btn-outline-secondary" type="button" id="mastersTranscriptButton">Open</button>
                                        </div>
                                    </div>
                                </div>

                            </form>
                        </div>
                    </div>
            </div>

        </div>
        <!-- /#page-content-wrapper -->

    </div>
    <!-- /#dashboard-wrapper -->

    <!-- Bootstrap core JavaScript -->
    <script src="../../vendor/jquery/jquery.min.js"></script>
    <script src="../../vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Menu Toggle Script -->
    <script>
        $("#menu-toggle").click(function (e) {
            e.preventDefault();
            $("#wrapper").toggleClass("toggled");
        });
    </script>

    <script src="/__/firebase/7.14.2/firebase-app.js"></script>
    <script src="/__/firebase/7.14.2/firebase-database.js"></script>
    <script src="/__/firebase/7.14.2/firebase-storage.js"></script>
    <script src="/__/firebase/7.14.2/firebase-auth.js"></script>
    <script src="/__/firebase/init.js"></script>
    <script src="//connect.facebook.net/en_US/sdk.js?onload=onLoad"></script>
    <script src="https://apis.google.com/js/platform.js"></script>

    <meta name="google-signin-client_id"
        content="682877338890-pt2fts6ts1hupjj4ph3duo00eq87t0eb.apps.googleusercontent.com">

    <script src="../../javascript/logout.js" defer></script>
    <script src="../../javascript/check-login-state.js" defer></script>   
    <script src="../../javascript/applicant-details.js" defer></script>
</body>



</html>
